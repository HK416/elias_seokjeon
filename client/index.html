<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Elias: Seokjeon</title>
    <link rel="icon", href="assets/Jjangdol.svg", type="image/svg+xml">
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
    <style>
        /* --- 기본 레이아웃 --- */
        body {
            margin: 0;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b6d979;
            overflow: hidden;
            font-family: sans-serif, "Malgun Gothic", "Meiryo", "sans-serif";
        }
        
        /* --- 캔버스 및 컨테이너 --- */
        .canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
            border-radius: 8px;
        }

        /* --- 시작 오버레이 --- */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            z-index: 10;
            text-align: center;
            padding: 2em;
            box-sizing: border-box;
            border-radius: 8px;
        }
        .overlay-content {
            display: flex;
            flex-direction: column;
            gap: 1em; /* 항목 간 간격 */
        }
        .overlay-content h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .overlay-content p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 0;
        }
        .start-prompt {
            font-size: 1.5em !important;
            font-weight: bold;
            color: #ffdd57;
            margin-top: 1em !important;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.6; }
        }
        .disclaimer {
            font-size: 0.8em !important;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2em !important;
        }
        .privacy-info {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.5em;
        }

        /* --- 외부 링크 (예: GitHub) --- */
        .external-link {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: inline-block;
        }
        .external-link svg {
            width: 40px;
            height: 40px;
            fill: #ffffff;
            transition: opacity 0.2s ease-in-out;
        }
        .external-link:hover svg {
            opacity: 0.7;
        }

        /* --- 튜토리얼 오버레이 --- */
        #tutorial-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20;
            cursor: pointer;
        }
        #tutorial-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="canvas-container"></div>
    
    <a href="https://github.com/HK416/elias_seokjeon" target="_blank" rel="noopener noreferrer" class="github-link">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
        </svg>
    </a>

    <div id="start-overlay">
        <div class="overlay-content">
            <h1 id="text-title"></h1>
            <p id="text-body"></p>
            <p id="text-sub-body"></p>
            <p id="text-start" class="start-prompt"></p>
            <p id="text-disclaimer" class="disclaimer"></p>
        </div>
    </div>

    <div id = "tutorial-overlay">
        <img id="tutorial-image", src="">
    </div>

    <script type="module">
        import init from './elias_seokjeon.js';

        const startOverlay = document.getElementById('start-overlay');
        const container = document.querySelector('.canvas-container');

        // --- 다국어 텍스트 설정 ---
        const translations = {
            ko: {
                web_title: "엘리아스 석전",
                title: "안내",
                body: "이 게임은 \'트릭컬: 리바이브\'의 2차 창작물입니다.",
                subBody: "원저작권자인 EPID Games의 권리를 최우선으로 존중하며, 요청 시 비공개 또는 삭제처리할 예정입니다.",
                start: "- 클릭하여 게임을 시작하기 -",
                disclaimer: "면책 조항: 플레이에 지장을 주는 문제가 생길 수 있으며, 공지 없이 서비스가 중단되거나 사용자 데이터가 삭제될 수 있습니다.",
            },
            ja: {
                web_title: "エリアス石戦",
                title: "案内",
                body: "本ゲームは『トリッカル・もちもちほっペ大作戦』の二次創作物です。",
                subBody: "原著作権者である EPID Games の権利を最優先に尊重し、要請があれば非公開または削除いたします。",
                start: "- クリックしてゲームを開始 -",
                disclaimer: "免責事項：プレイに支障をきたす問題が発生する可能性があり、予告なくサービスが中断されたりユーザーデータが削除される場合があります。",
            },
            en: {
                web_title: "Elias Seokjeon",
                title: "Notice",
                body: "This game is a secondary creation based on \'Trickcal:Chibi Go\'.",
                subBody: "We fully respect the rights of the original copyright holder, EPID Games, and will unlist or delete this game upon request.",
                start: "- Click to start the game -",
                disclaimer: "Disclaimer: Issues that affect gameplay may occur, and the service may be suspended or user data deleted without prior notice.",
            }
        };

        // 브라우저 언어 감지 및 텍스트 적용
        const userLang = navigator.language.split('-')[0]; // 'ko-KR' -> 'ko'
        const lang = translations[userLang] ? userLang : 'en'; // 지원하지 않는 언어는 영어로
        
        document.title = translations[lang].web_title;
        document.getElementById('text-title').textContent = translations[lang].title;
        document.getElementById('text-body').textContent = translations[lang].body;
        document.getElementById('text-sub-body').textContent = translations[lang].subBody;
        document.getElementById('text-start').textContent = translations[lang].start;
        document.getElementById('text-disclaimer').textContent = translations[lang].disclaimer;
        
        // Bevy 앱을 로드하고 캔버스를 설정하는 함수
        async function runBevyApp() {
            await init();
            // Bevy가 생성한 canvas 요소를 찾습니다.
            const canvas = document.querySelector('canvas');
            if (canvas) {
                // canvas를 우리가 만든 container 안으로 이동시킵니다.
                container.appendChild(canvas);

                // 윈도우 크기 변경 시 캔버스 비율을 유지하며 리사이즈하는 함수
                function resizeCanvas() {
                    const containerRect = container.getBoundingClientRect();
                    const aspectRatio = 16 / 9;
                    let newWidth, newHeight;
                    
                    if (containerRect.width / containerRect.height > aspectRatio) {
                        newHeight = containerRect.height;
                        newWidth = newHeight * aspectRatio;
                    } else {
                        newWidth = containerRect.width;
                        newHeight = newWidth / aspectRatio;
                    }
                    canvas.style.width = newWidth + 'px';
                    canvas.style.height = newHeight + 'px';
                }
                
                window.addEventListener('resize', resizeCanvas);
                resizeCanvas(); // 최초 로드 시 크기 조절
            }
        }

        // 오디오를 활성화하고 게임을 시작하는 함수
        const unlockAudioAndStartGame = async () => {
            // WebAudio 잠금 해제를 위한 표준적인 방법
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
            // 작은 소리를 재생하여 컨텍스트를 활성화 상태로 유지
            const source = audioContext.createBufferSource();
            source.buffer = audioContext.createBuffer(1, 1, 22050);
            source.connect(audioContext.destination);
            source.start(0);
            
            startOverlay.style.display = 'none'; // 오버레이 숨기기
            await runBevyApp(); // Bevy 앱 실행
        };

        // 시작 오버레이를 한 번만 클릭할 수 있도록 이벤트 리스너 추가
        startOverlay.addEventListener('click', unlockAudioAndStartGame, { once: true });
    </script>
    
    <script type="module">
        window.tutorialImages = [];
        window.tutorialIndex = 0;

        window.start_tutorial = function (lang) {
            switch (lang) {
                case "ko":
                    window.tutorialImages = [
                        "assets/tutorial/Tutorial_ko.png", 
                    ];
                    break;
                case "ja": 
                    window.tutorialImages = [
                        "assets/tutorial/Tutorial_ja.png", 
                    ];
                    break;
                default:
                    window.tutorialImages = [
                        "assets/tutorial/Tutorial_en.png", 
                    ];
            }

            window.tutorialIndex = 0;
            document.getElementById("tutorial-image").src = window.tutorialImages[0];
            document.getElementById("tutorial-overlay").style.display = "flex";
        };

        document.getElementById("tutorial-overlay").addEventListener("click", () => {
            window.tutorialIndex++;
            if (window.tutorialIndex < window.tutorialImages.length) {
                document.getElementById("tutorial-image").src = window.tutorialImages[window.tutorialIndex];
            } else {
                document.getElementById("tutorial-overlay").style.display = "none";
            }
        });
    </script>
</body>
</html>
